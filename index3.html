<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Random Number">
    <meta property="og:description" content="자신있으면 맞춰봐!">
    <meta property="og:image" content="Image/15457.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>숫자 맞추기</title>
</head>
<body>
    <div id="container">
        <div id="secondContainer">
            <h1>숫자맞추기!</h1>
            <p id="result">도전</p>
            <div id="chance">남은기회 : 10</div>
            <div class="inputArea">
                <input id="inputNumber" type="number" placeholder="1부터 1000까지 숫자를 입력하세요.">
                <button id="startButton">입력!</button>
                <button id="resetButton">RESET!</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
